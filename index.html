<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fortnite Quiz</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header role="banner">
      <div class="col-4">
        <a href="index.html">
          <img class="logo" src="https://cm1.narvii.com/7028/7da8a8e39a7b552c492ed672ec0a7919fac8f891_120.jpg" alt="Fortnite icon"/>
        </a>
      </div>
      <div class="col-8">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
  </header>
    <main role="main">
      <div class="quizStart">
        <h1>Let's see you get THIS Fortnite dub?</h1>
        <button type="button" class="startButton">Jump In!</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
